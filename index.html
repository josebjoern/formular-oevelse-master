<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form action="tak.html" netlify>
          <!-- Formular-indhold -->

          <div class="form-felt">
            <label for="navn">Navn</label>
          
              <input
                     id="full-name"
                     name="fname"
                     type="text">
            
            <label for="efternavn">Efternavn</label>
              <input
                     id="efternavn"
                     name="efternavn"
                     type="efternavn">
              
            <label for="email">E-mail</label>
              <input
                     id="email"
                     name="email"
                     type="email">
                     
                     
                     <h3>Er du underviser eller studerende?</h3>
                      
                      <div class="form-control">
                        <input type="radio" id="studerende" name="interest" value="kodning" checked>
                        <label for="studerende">Studerende </label>
                      </div>
                      
                      <div class="form-control">
                        <input type="radio" id="underviser" name="interest" value="design">
                        <label for="underviser">Underviser</label>
                      </div>
                      <p>Besked (valgfri)</p>
                    <textarea name="Indtast besked her" id="besked" cols="30" rows="10"></textarea>
              
                    <button>Indsend</button>
              
          
            
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
